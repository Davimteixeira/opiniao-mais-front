name: Deploy Front-End Opiniao Mais

on:
  push:
    branches:
      - main
      - stage

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY_FRONT }}
      DEPLOY_PATH: "/home/deploy/apps/opiniao-mais-front"
      ENV_PATH: "/home/deploy/.envs/opiniao-mais-front.env"

    steps:
      - name: ğŸ”‘ Configurar SSH para acessar VPS
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts

      - name: ğŸ“¥ Clonar o cÃ³digo do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸš€ Criar diretÃ³rio remoto e corrigir permissÃµes
        run: |
          ssh -i ~/.ssh/id_rsa -p $SSH_PORT $SSH_USER@$SSH_HOST "
            mkdir -p ${DEPLOY_PATH} &&
            sudo chown -R ${SSH_USER}:${SSH_USER} ${DEPLOY_PATH} &&
            sudo chmod -R 755 ${DEPLOY_PATH}
          "

      - name: ğŸš€ Enviar cÃ³digo atualizado via rsync
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa -p $SSH_PORT" \
            --exclude="node_modules/" \
            --exclude=".git/" \
            . $SSH_USER@$SSH_HOST:$DEPLOY_PATH

      - name: ğŸ—ï¸ Rodar o deploy via SSH na VPS
        run: |
          ssh -i ~/.ssh/id_rsa -p $SSH_PORT $SSH_USER@$SSH_HOST << 'EOF'
            set -e
            cd $DEPLOY_PATH

            echo "ğŸ” Verificando se o arquivo .env existe..."
            if [ -f "$ENV_PATH" ]; then
              echo "âœ… Arquivo .env encontrado!"
            else
              echo "âŒ ERRO: O arquivo .env NÃƒO foi encontrado!"
              ls -lah /home/deploy/.envs/
              exit 1
            fi

            echo "ğŸ”— Linkando variÃ¡veis de ambiente..."
            rm -f "$DEPLOY_PATH/.env"  # Remove link antigo se existir
            ln -sf "$ENV_PATH" "$DEPLOY_PATH/.env"
            echo "âœ… Link simbÃ³lico criado: $DEPLOY_PATH/.env -> $ENV_PATH"

            echo "ğŸ“Œ Atualizando repositÃ³rio..."
            git reset --hard
            git pull origin main || echo "âš ï¸ Nenhuma atualizaÃ§Ã£o no repositÃ³rio."

            echo "ğŸ”„ Corrigindo permissÃµes..."
            sudo chown -R $SSH_USER:$SSH_USER $DEPLOY_PATH
            sudo chmod -R 755 $DEPLOY_PATH

            echo "ğŸ›‘ Parando containers antigos..."
            docker compose down || docker-compose down || echo "âš ï¸ Nenhum container rodando."

            echo "ğŸ—‘ï¸ Limpando imagens antigas..."
            docker system prune -af

            echo "ğŸš€ Construindo e iniciando containers..."
            docker compose up --build -d || docker-compose up --build -d

            echo "âœ… Deploy finalizado com sucesso!"
          EOF
