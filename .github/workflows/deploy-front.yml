name: Deploy Back-End Opiniao Mais

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      DEPLOY_PATH: "/home/deploy/apps/opiniao-mais-back"
      ENV_PATH: "/home/deploy/.envs/opiniao-mais-back.env"

    steps:
      - name: üîë Configurar SSH para acessar VPS
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts

      - name: üì• Clonar o c√≥digo do reposit√≥rio
        uses: actions/checkout@v3

      - name: üöÄ Criar diret√≥rio remoto e corrigir permiss√µes
        run: |
          ssh -i ~/.ssh/id_rsa -p $SSH_PORT $SSH_USER@$SSH_HOST "mkdir -p ${DEPLOY_PATH} && sudo chown -R ${SSH_USER}:${SSH_USER} ${DEPLOY_PATH} && sudo chmod -R 755 ${DEPLOY_PATH}"

      - name: üöÄ Enviar c√≥digo atualizado via rsync
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa -p $SSH_PORT" \
            --exclude="static/" \
            --exclude="configuration/gunicorn/logs/" \
            --exclude=".git/" \
            . $SSH_USER@$SSH_HOST:$DEPLOY_PATH

      - name: üèóÔ∏è Rodar o deploy via SSH na VPS
        run: |
          ssh -i ~/.ssh/id_rsa -p $SSH_PORT $SSH_USER@$SSH_HOST << EOF
            set -e
            cd $DEPLOY_PATH

            echo "üîó Linkando vari√°veis de ambiente..."
            if [ -f "$ENV_PATH" ]; then
              ln -sf $ENV_PATH $DEPLOY_PATH/.env
              echo "‚úÖ Vari√°veis de ambiente linkadas com sucesso!"
            else
              echo "‚ùå ERRO: O arquivo .env n√£o foi encontrado em $ENV_PATH"
              exit 1
            fi

            echo "üîÑ Corrigindo permiss√µes..."
            sudo chown -R $SSH_USER:$SSH_USER $DEPLOY_PATH
            sudo chmod -R 755 $DEPLOY_PATH

            echo "üõë Parando containers antigos..."
            docker compose down || docker-compose down || echo "‚ö†Ô∏è Nenhum container rodando."

            echo "üöÄ Construindo e iniciando containers..."
            docker compose up --build -d || docker-compose up --build -d

            echo "‚úÖ Deploy finalizado com sucesso!"
          EOF
