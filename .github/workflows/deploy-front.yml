name: Deploy Front-End Opiniao Mais

on:
  push:
    branches:
      - main
      - stage

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY_FRONT }}
      DEPLOY_PATH: /home/deploy/apps/opiniao-mais-front

    steps:
      - name: ğŸ”‘ Configurar SSH para acessar VPS
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" | sed 's/\\n/\n/g' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts

      - name: ğŸ“¥ Clonar o cÃ³digo do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ”§ Corrigir permissÃµes antes do rsync
        run: |
          ssh -i ~/.ssh/id_rsa -p $SSH_PORT $SSH_USER@$SSH_HOST << 'EOF'
            echo "ğŸ”§ Ajustando permissÃµes no servidor..."
            sudo chown -R $SSH_USER:$SSH_USER /home/deploy/apps/opiniao-mais-front
            sudo chmod -R 755 /home/deploy/apps/opiniao-mais-front
          EOF

      - name: ğŸš€ Enviar apenas mudanÃ§as para a VPS
        run: |
          rsync -avz --ignore-errors --delete -e "ssh -i ~/.ssh/id_rsa -p $SSH_PORT" . $SSH_USER@$SSH_HOST:$DEPLOY_PATH

      - name: ğŸ—ï¸ Rodar o deploy via SSH na VPS
        run: |
          ssh -i ~/.ssh/id_rsa -p $SSH_PORT $SSH_USER@$SSH_HOST << 'EOF'
            set -e  # Faz o script parar se houver erro
            cd /home/deploy/apps/opiniao-mais-front

            echo "ğŸ“‚ DiretÃ³rio atual:"
            pwd
            echo "ğŸ“ Listando arquivos para verificar .git"
            ls -la

            if [ ! -d ".git" ]; then
              echo "âš ï¸ ERRO: O diretÃ³rio .git nÃ£o foi encontrado! Algo estÃ¡ errado."
              exit 1
            fi

            echo "ğŸ“Œ Resetando e puxando atualizaÃ§Ãµes do repositÃ³rio..."
            git reset --hard
            git pull origin main
            
            echo "ğŸ”„ Aplicando permissÃµes corretas..."
            sudo chown -R deploy:docker /home/deploy/apps/opiniao-mais-front
            sudo chmod -R 755 /home/deploy/apps/opiniao-mais-front

            echo "ğŸ”— Linkando variÃ¡veis de ambiente..."
            ln -sf /home/deploy/.envs/opiniao-mais-front.env /home/deploy/apps/opiniao-mais-front/.env

            echo "ğŸš€ Reiniciando Docker..."
            docker-compose down
            docker-compose up --build -d

            echo "âœ… Deploy finalizado com sucesso!"
          EOF

